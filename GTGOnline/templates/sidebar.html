{% extends 'topbar.html' %}

{% block sidebar %}
    <div style="position: fixed; width: 18%;">
        <div class="section sidebar">
			<!--<div style="width: 88%">-->
				<button class="modern" id="showhide">
					<span class="">New Task</span>
				</button>
			<!--</div>-->
            <div class="widget">
				<header class="widget-header">
						<h3 class="light">Tasks</h3>
                </header>
                <div class="widget-content">
                    <!--<ul class="unstyled user-list clearfix">-->
                    <ul class="nav nav-list">
                        <li>All</li>
                        <li>Active</li>
                        <li>Done</li>
                        <li>Dismissed</li>
                    </ul>
                </div>
            </div>
            <div class="widget bg-color blue">
                <header class="widget-header">
                	<h3>Tags</h3>
                </header>
                <div class="widget-content" data-bind="foreach: tag_array" id="sidebar_tags_list" style="min-height: 190px">
					<span class="label" data-bind="text: name, style: { backgroundColor: color }"></span>
                </div>
            </div>
            <div class="widget bg-color dark-grey">
            	<header class="widget-header">
            		<h3>Due Dates</h3>
            	</header>
            	<div class="widget-content">
            		<ul class="nav nav-list">
            			<li>
            			    <a href="#">
                				<i class="icon-folder-close"></i> 
                				<span class="font-bold">Due Today</span>
                				<span class="pull-right label label-important">2</span>
            			    </a>
            			</li>
            			<li>
            			    <a href="#">
                				<i class="icon-folder-close"></i> 
                				<span class="font-bold">Due This Week</span>
                				<span class="pull-right label label-warning">7</span>
            			    </a>
            			</li>
            		</ul>
            	</div>
            </div>
        </div>
    </div>
{% endblock sidebar %}

{% block external_js %}
{{ block.super }}

<script type="text/javascript" src="{{ STATIC_URL }}js/data/tags.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		get_tags_by_user();
		//alert(obj);
		//ko.applyBindings(task_array());
	});
</script>

{% endblock external_js %}
