<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Login to GTGOnline!
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link rel="shortcut icon" href="{{ STATIC_URL }}img/gnome.png" >
		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/styler.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="../assets/ico/favicon.png">-->
	</head>
    <body cz-shortcut-listen="true">
        <div class="" id="loginModal">
            <div class="modal-header">
                <h3>Have an Account?</h3>
            </div>
            <div class="modal-body">
                <div class="well">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active in" id="login">
                            <form class="form-horizontal" action="{% url 'user:authenticate' %}" method="POST">
								{% csrf_token %}
                                <fieldset>
                                    <div id="legend">
                                        <legend class="">Login</legend>
                                    </div>    
                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="username">Username</label>
                                        <div class="controls">
                                            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- Password-->
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- Button -->
                                        <div class="controls">
                                            <button class="btn btn-success" id="log_in">Login</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="create">
                            <form class="form-horizontal" action="{% url 'user:register' %}" method="POST" id="tab">
                                {% csrf_token %}
                                <fieldset>
                                    <div id="legend">
                                        <legend class="">Register</legend>
                                    </div>
                                    <div class="control-group">
                                        <!-- Username -->
                                        <label class="control-label"  for="username">Username</label>
                                        <div class="controls">
                                            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                            <p class="muted">Username can contain any letters or numbers, without spaces</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- E-mail -->
                                        <label class="control-label" for="email">E-mail</label>
                                        <div class="controls">
                                            <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                            <p class="muted">Please provide your E-mail</p>
                                        </div>
                                    </div>
									<div class="control-group">
                                        <!-- First Name -->
                                        <label class="control-label" for="first_name">First Name</label>
                                        <div class="controls">
                                            <input type="text" id="first_name" name="first_name" placeholder="" class="input-xlarge">
                                            <p class="muted">Optional</p>
                                        </div>
                                    </div>
									<div class="control-group">
                                        <!-- Last Name -->
                                        <label class="control-label" for="last_name">Last Name</label>
                                        <div class="controls">
                                            <input type="text" id="last_name" name="last_name" placeholder="" class="input-xlarge">
                                            <p class="muted">Optional</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- Password-->
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                            <p class="muted">Password should be at least 4 characters</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- Password -->
                                        <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                                        <div class="controls">
                                            <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                            <p class="muted">Please confirm password</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- Button -->
                                        <div class="controls">
                                            <button class="btn btn-success" type="submit">Register</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Le javascript
    	================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="{{ STATIC_URL }}js/jquery.min.js"></script>-->
    <!--<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.js"></script>

    </body>
</html>
