<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='{{ STATIC_URL }}css/api_docs/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{ STATIC_URL }}css/api_docs/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script src="{{ STATIC_URL }}js/api_docs/shred.bundle.js" type="text/javascript" /></script>
  <script src='{{ STATIC_URL }}js/api_docs/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/underscore-min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/backbone-min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/swagger.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/swagger-ui.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}js/api_docs/highlight.7.3.pack.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "http://gtgonline-parinporecha.rhcloud.com/api",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });

  </script>
</head>

<body>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
